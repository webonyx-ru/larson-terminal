<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ios-binary</title>
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
<div class="site-wrapper tac">
    <div class="b-ios-application">
        <div class="b-ios-application__header">
            <p class="b-ios-application__header-title">
                Binary option - Larson & Holz
            </p>
            <div class="b-ios-application__header-logo">
                <a href="#">
                    <img src="images/logo-square@2x.png" alt="" class="fluid">
                </a>
            </div>
            <div class="b-ios-application__header-warning">
                В данный момент приложение для iOS недоступно
            </div>
        </div>
        <div class="b-ios-application__contain">
            <p class="b-ios-application__contain-notification">
                Оставьте свой Email, как только приложение будет
                доступно, мы сразу пришлем Вам ссылку
            </p>
            <div class="b-ios-application__contain-form">
                <form action="">
                    <div class="form__input-wrapper">
                        <input type="text" placeholder="Email">
                    </div>
                    <button type="submit" class="btn btn-blue">
                        Отправить ссылку
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div>
        <div class="b-ios-application__header tac">
            <a href="#" class="b-ios-application__header-link">
                <img src="images/blue-rrow-right@2x.png" alt="" class="icon-arrow">Назад
            </a>
        </div>
    </div>
</div>
</body>
</html>
