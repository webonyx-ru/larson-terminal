<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ios-binary</title>
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
<div class="site-wrapper wrapper tac">
    <div class="b-wrapper__window window">
        <div class="container">
            <div class="window__header header">
                <div class="header__title">
                    <p>Binary option - Larson & Holz</p>
                </div>
                <div class="header__logo">
                    <a href="#">
                        <img src="images/logo-square@2x.png" alt="" class="fluid">
                    </a>
                </div>
                <div class="header__warning">
                    В данный момент приложение для iOS недоступно
                </div>
            </div>
            <div class="window__contain contain">
                <p class="contain__notification">
                    Оставьте свой Email, как только приложение будет <br>
                    доступно, мы сразу пришлем Вам ссылку
                </p>
                <div class="contain__form form">
                    <form action="">
                        <div class="form__input-wrapper">
                            <input type="text" placeholder="Email">
                        </div>
                        <button type="submit" class="btn btn-blue">
                            Отправить ссылку
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div>
            <div class="window__footer footer tac">
                <a href="#" class="footer__link">
                    <img src="images/blue-rrow-right@2x.png" alt="" class="icon-arrow">Назад
                </a>
            </div>
        </div>
    </div>
</body>
</html>
